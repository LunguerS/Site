<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Дота говно, факи в чат</title>
    <style>
        body {
            margin: 0;
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            padding: 30px 0;
            font-size: 32px;
            color: #f0f0f0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .item {
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            width: 220px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .item:hover {
            transform: scale(1.03);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .item img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
        }

        .caption {
            padding: 10px;
        }

        .caption a {
            text-decoration: none;
            color: #66ccff;
            font-weight: bold;
        }

        .caption a:hover {
            text-decoration: underline;
        }
    </style>
</head>
